<html lang='eng'>

<head>
    <title>ARRAY TEST</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Slabo+27px" rel="stylesheet">
</head>

<body>
    <container id="form">
        <header>
          <h1>SPORTS!</h1>
          <p>GO TEAM GO</p>
          <div class="ball"></div>
          <p>Do the thing, make the point!</p>
        </header>
        <entry id="pre">
            <h3>Create your team</h3>
            <p>
              Enter in the players into the box below, create as many as you want and hit submit and watch the magic happen!
            </p>
            <input type="text" class="theplayer pre" name="Player" id="bind" value="Enter Names" onclick='javascript: this.value = ""' />
            <input type="button" id="thego" class="pre" value="Go" /><br />
            <ol id="load"></ol>
            <input type="button" id="go" class="pre" value="Press For Team" /><br />
        </entry>
        <result id="result">
            <h3 id="captain" class="captain"></h3>
            <h3 id="cocaptain" class="cocaptain"></h3>
            <ul id="teammateys"></ul>

    </container>
    <script src="main.js"></script>
</body>

</html>
