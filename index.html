<body>
  <h2>I'd like to bind here</h2>
  <input type="text" class="theplayer" name="Player" id="bind" value="Player-name" />
  <input type="button" id="thego" value="Go" /><br />

  <h2>This Was my first test</h2>
    <input type="text" class="player" name="Player" data-player-type="player" value="enter name" />
    <input type="text" class="player" name="Player" data-player-type="player" value="enter name1" />
    <input type="text" class="player" name="Player" data-player-type="player" value="enter name2" />
    <input type="text" class="player" name="Player" data-player-type="player" value="enter name3" />
    <input type="text" class="player" name="Player" data-player-type="player" value="enter name4" />
    <input type="text" class="player" name="Player" data-player-type="player" value="enter name5" /><br />
    <input type="button" id="go" value="Go >>" /><br />
    <button type="reset" value="Reset"></button>
  <h2 id="captain" class="captain"></h2>
  <br />
  <h2 id="cocaptain" class="captain"></h2>
  <ul id="teammateys"></ul>

  <script>
    const el = document.getElementById('bind');
    const gobutton = document.getElementById('thego')
    let nameOfPlayer = el.value;
    gobutton[window.addEventListener ? 'addEventListener' : 'attachEvent']( window.addEventListener ? 'click' : 'onclick', myClickFunc, false);
    function myClickFunc()
      {
        var x = document.createElement("LI");
        var t = document.createTextNode(nameOfPlayer);
        x.appendChild(t);
        document.getElementById("teammateys").appendChild(x);
      }




      function shuffle(a) {
          for (let i = a.length; i; i--) {
              let j = Math.floor(Math.random() * i);
              [a[i - 1], a[j]] = [a[j], a[i - 1]];
          }
      }

      document.getElementById("go").addEventListener("click", function() {
          const inputs = document.querySelectorAll(".player")
          const team = Array.from(inputs).map(input => input.value)
          shuffle(team);
          const [captain, id, ...teammates] = team;
          document.getElementById('captain').innerHTML += (`<h2>${captain} is the captain!</h2>`);
          document.getElementById('cocaptain').innerHTML += (`<h2>${id} is the co-captain!</h2>`);
          teammates.forEach(function(teammates) {
              document.getElementById('teammateys').innerHTML += (`<li>${teammates}</li>`);
          });
      });
    </script>
</body>
